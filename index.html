<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Coggio" />
    <meta name="description" content="new exercise" />
    <!-- title -->
    <title>New Document</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- vue-js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img
              :src="slides[activeIndex].image"
              :alt="slides[activeIndex].title"
            />
            <div class="text">
              <h3>{{ slides[activeIndex].title }}</h3>
              <p>{{ slides[activeIndex].text }}</p>
            </div>
          </div>
          <div class="thumbs">
            <div @click="activeIndex--" class="prev"></div>
            <div @click="activeIndex++" class="next"></div>
            <div class="thumb active">
              <img src="img/01.webp" alt="Svezia" />
            </div>
            <div class="thumb">
              <img src="img/02.webp" alt="Ratchet & Clank" />
            </div>
            <div class="thumb">
              <img src="img/03.webp" alt="Fortnite" />
            </div>
            <div class="thumb">
              <img src="img/04.webp" alt="Stray" />
            </div>
            <div class="thumb">
              <img src="img/05.webp" alt="Avengers" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
